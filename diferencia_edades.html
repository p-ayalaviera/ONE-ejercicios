<meta charset="UTF-8">
<script>
  function saltarLinea() {
    document.write("<br><br><br>");
  }
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }
  var edadMia = 26;
  var edadHermano = 17;
  var diferenciaEdad = edadMia - edadHermano;

  if (diferenciaEdad > 0) {
    imprimir("Nuestra diferencia de edad es " + diferenciaEdad);
  } else {
    imprimir("Nuestra diferencia de edad es " + (diferenciaEdad) * -1);
  }



</script>
