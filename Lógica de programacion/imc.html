<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  function calcularImc(peso, altura) {
    imc = peso / (altura * altura);
    imprimir("El IMC calculado es: " + imc);
  }

  calcularImc(71, 1.72);
  calcularImc(75, 1.75);



</script>
