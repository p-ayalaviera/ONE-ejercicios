<meta charset="UTF-8">
<h3>¿Alcohol o gasolina?</h3>

<script>
  var tanque = 40;
  var distancia = 480;

  var consumoGasolina = distancia / tanque;
  document.write("El consumo de gasolina por kilómetro recorrido es: " + consumoGasolina);
  document.write("<br>");
  document.write("<br>");


  var distancia = 300;
  var consumoAlcohol = distancia / tanque;
  document.write("El consumo de alcohol por kilómetro recorrido es: " + consumoAlcohol);

</script>
