<meta charset="UTF-8">

<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var year = 2022;

  imprimir("Juan tiene " + (year - 2002) + " años");

  imprimir("Pedro tiene " + (year - 2007) + " años");

  year = 2030;

  imprimir("Miguel tiene " + (year - 1997) + " años");

</script>
